<head>
	<title>Drew Proud</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Drew Proud" />
	<meta name="description" content="A simple portfolio website built with Meteor" />
	<meta name="keywords" content="projects, portfolio" />
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato:400,300,700,900,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  {{> layout }}
</body>

<template name="layout">
  <div class="bg-img"></div>
  <div class="bg-cover"></div>
  <div class="container">
    <header>
      <h1><span class="name-header-left">Drew</span><span class="name-header-right">Proud</span></h1>
  	</header>
    <main>
    	<div class="main clearfix">
        <div class="about">
          <div class="front">
            <div class="valign">A<br/>b<br/>o<br/>u<br/>t</div>
          </div>
          <div class="back">
            <div class="tech-stack">
              <h3>technologies</h3>
              <ul>
              {{#each technologies}}
                <li>{{ this }}</li>
              {{/each}}
              </ul>
            </div>
          </div>
        </div>
        <div class="links">
          <div class="front">
            <div class="valign">L<br/>i<br/>n<br/>k<br/>s</div>
          </div>
          <div class="back">
            <div class="projects">
              <h3>projects</h3>
              {{#each projects}}
                {{> project }}
              {{/each}}
            </div>
            <div class="mylinks">
              <h3>me</h3>
              <ul>
                {{#each myLinks}}
                  <li><a href="{{ link }}" target="_blank"><img src="{{ icon }}"><p>{{ text }}</p></a></li>
                {{/each}}
              </ul>
            </div>
          </div>
        </div>
        <div class="contact">
          <div class="front">
            <div class="valign">C<br/>o<br/>n<br/>t<br/>a<br/>c<br/>t</div>
          </div>
          <div class="back">
            <form class="contact-form">
              <input type="text" name="name" placeholder="Your Name" required />
              <input type="email" name="email" placeholder="Your Email" required />
              <input type="textarea" name="message" placeholder="Message" required />
              <input type="submit" value="Submit" class="submit-form" />
            </form>
          </div>
        </div>
    	</div>
    </main>
  </div>
 {{> footer }}
</template>

<template name="project">
  <div class="project">
    <p><a href="{{url}}" target="_blank">{{name}}</a></p>
    <p>[ {{tools}} ]</p>
  </div>
</template>
