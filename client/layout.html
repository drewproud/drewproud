<head>
	<title>Drew Proud</title>
	<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Drew Proud" />
		<meta name="description" content="A simple portfolio website built with Meteor" />
		<meta name="keywords" content="projects, portfolio" />
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
  {{> layout }}
</body>

<template name="layout">
  <div class="bg-img"></div>
  <div class="bg-cover"></div>
  <div class="container">
    <header>
      <h1>Drew Proud</h1>
  	</header>
    <main>
    	<div class="main clearfix">
        <div class="about">
          <ul>
            <li>JavaScript</li>
            <li>C#</li>
            <li>VB.NET</li>
            <li>MeteorJS</li>
            <li>AngularJS</li>
          </ul>
        </div>
        <div class="projects">
          <div class="front">
            <h2>Projects</h2>
            <div><i class="fa fa-black-tie fa-5x"></i></div>
          </div>
          <div class="back">
            <a href="#" class="back-btn"><i class="fa fa-angle-left"></i> Back</a>
            {{#each projects}}
              {{> project }}
            {{/each}}
          </div>
        </div>
        <div class="contact">
          <div class="front">
            <h2>Contact</h2>
            <div><i class="fa fa-commenting fa-5x"></i></div>
          </div>
          <div class="back">
            <a href="#" class="back-btn"><i class="fa fa-angle-left back-btn"></i> Back</a>
            <form class="contact-form">
              <input type="text" name="name" placeholder="Your Name" required />
              <input type="email" name="email" placeholder="Your Email" required />
              <input type="textarea" name="message" placeholder="Message" required />
              <input type="submit" value="Submit" class="submit-form" />
            </form>
          </div>
        </div>
    	</div>
    </main>
	 {{> footer }}
  </div>
</template>

<template name="project">
  <div class="project">
    <p><a href="{{url}}" target="_blank">{{name}}</a></p>
    <p>[ {{tools}} ]</p>
  </div>
</template>
